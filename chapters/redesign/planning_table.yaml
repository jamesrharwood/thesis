  scope:
    ingredients:
      Describe the scope of a reporting guideline at the top of every resource:
        before: Some reporting guidelines may describe their scope within their E&E. Others might not, or may only describe their scope broadly without fully explaining the design assumptions within the guidance. Guidelines would not explain circumstances where the guidance should not be used. Checklists rarely define intended scope beyond the title of the guideline.
