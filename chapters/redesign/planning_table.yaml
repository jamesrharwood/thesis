        now: Guidelines prominently link to other relevant guidelines and explain when they should be used.
        now_example: See @fig-rg-intro
        future: Checklists, Templates, and all other resources will link to related guidelines.
        IF: Environmental Restructuring
      embed reporting guidelines that "fit together":
        before: Checklists and their extensions are published separately. The best example of modular guidance is perhaps the JARS guidelines, but even these are published as separate documents.
        before_example:
        now: No change
        now_example:
        future: Allow extensions to be embedded within parent guidelines
        IF: Enablement
  need-findable:
    ingredients:
      Centralised hosting:
        before: EQUATOR maintained a database of reporting guideline meta-data, but the guidance and checklists were published and hosted in different locations and in different ways.
        before_example:
        now: A core set of frequently accessed guidelines are now presented on a single website in a consistent structure and format, alongside all of their checklists, templates, and other tools.
        now_example:
        future: Extend the web intervention to include more reporting guidelines.
        IF: Enablement
      Search function on website:
        before: EQUATOR's search function was difficult to find.
        before_example:
        now: Search function is easier to find. A recognizable icon appears in the navigation bar of every page, and the home page includes additional ways to access search functionality.
        now_example:
        future: Improve search functionality^*^
        IF: Enablement
      Search Engine Optimization:
        before: EQUATOR's website did not make use of some commonly used search optimization heuristics. It ranked well for guideline acronyms (like STROBE) but not for general terms that naive authors may use, like "observational epidemiology".
        before_example:
        now: Site has meta data required by search engines
        now_example:
        future: Optimize the site for search engines
        IF: Enablement
