        before: Champions may exist informally
        before_example:
        now: No change
        now_example:
        hypothetical: Create a formal champion / ambassador network
        IF: Education
      Decision tools for discovering resources:
        before: We previously made a "reporting guideline wizard" but it was difficult to find.
        before_example: (see @fig-home-b4)
        now: Not included yet
        now_example:
        future: Reintroduce tool, extend and improve it.
        IF: Enablement
      Collections of related reporting guidelines:
        before: Collections exist on EQUATOR site but are difficult to find
        before_example: See @fig-home-b4
        now: Home page includes a small table of collections
        now_example: See @fig-home
        future:  Create more collection pages, link to them from home page table
        IF: Environmental Restructuring
      Links between related guidelines:
        before: E&E articles may reference guidelines published previously, but these references can be buried in text, and E&Es are not updated to reference guidelines published subsequently. EQUATOR website guideline pages feature links to extensions, but these are hard to find. Checklists do not link to related resources.
